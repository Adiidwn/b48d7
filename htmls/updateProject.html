<!-- MAIN  -->
<h1 class="text-center mt-5 ">UPDATE PROJECT</h1>


<form class="myprojectLength  container-fluid  " action="/updatedProject/{{.Id}}" method="POST" >
    <div class="h6">
      <label class="mb-2" for="projectname" >Project Name</label>
      <input type="text" class="form-control" id="projectname" aria-describedby="" placeholder="Enter project name" name="projectName" value=" {{ .Project.ProjectName }}">
    </div>
<!-- DATES -->
    <div class="d-flex justify-content-around  ">
        <div class="w-50 mt-2 h6">
          <label class="mb-2" for="startdate">Start Date</label>
          <input type="date" class="form-control" id="startdate" name="startdate" aria-describedby="emailHelp" value=" {{ .Project.StartDate }}">
        </div>
        <div class="w-50 mt-2 h6">
          <label class="mb-2" for="enddate">End Date</label>
          <input type="date" class="form-control" id="enddate" name="enddate" aria-describedby="emailHelp" value=" {{ .Project.EndDate }}">
        </div>
    </div>
<!-- Description -->
    <div class="mt-2 h6">
        <label class="mb-2" for="description" class="form-label">Description</label>
        <textarea class="form-control" name="description" id="description" rows="3" >{{ .Project.Description }}</textarea>
    </div>
<!-- ICON TECNOLOGIES -->
        <div class="mt-2 h6">
          <label for="exampleInputPassword1">Tecnologies</label>
        </div>
    <div class="row">

        <div class="col">
        <input type="checkbox" class="form-check-input" name="nodeJs" id="nodejs" value="nodeJs">
        <label class="form-check-label" for="nodejs">Node Js</label>
        </div>

        <div class="col">
            <input type="checkbox" class="form-check-input" name="reactJs" id="reactjs" value="reactJs">
            <label class="form-check-label" for="reactjs">React Js</label>
        </div>
        <div class="w-100"></div>
        <div class="col">
            <input type="checkbox" class="form-check-input" name="golang" id="nextjs" value="golang">
            <label class="form-check-label" for="nextjs">Golang</label>
        </div>

        <div class="col">
            <input type="checkbox" class="form-check-input" name="javascript" id="typescript" value="javascript">
            <label class="form-check-label" for="typescript">Javascript</label>
        </div>
    </div>

  <!-- INSERT FILE -->
    <div class="mb-2 mt-2 h6">
      <label class="mb-2 mt-2" for="uploadimage" >Upload Files/Image</label>
      <input class="form-control" type="file" id="myFile" multiple value="image" name="image" placeholder="{{ .Project.Image }}">
    </div>
<!-- BUTTON SUBMIT -->
    <div class="mt-4 d-flex flex-row-reverse">
      <button type="submit" class="btn btn-primary bg-dark border-black " >Submit</button>
    </div>
  </form>
