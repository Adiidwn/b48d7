<!-- CONTACT FORM -->

  <h1 class="text-center mt-5">CONTACT ME</h1>
<!-- Name -->
<form class="contactMain container "  >

  <div class="mt-2 h6">
    <label class="mb-2 mt-2" for="name">Name</label>
    <input type="text" class="form-control" id="input-name" name="name" aria-describedby="emailHelp" placeholder="Enter name">
  </div>
<!-- EMAIL -->
  <div class="mt-2 h6">
      <label class="mb-2 mt-2" for="email">Email</label>
      <input type="email" class="form-control" id="input-email" name="email" aria-describedby="emailHelp" placeholder="Enter email">
    
<!--Phone Number  -->
      <label class="mb-2 mt-2" for="pnumber">Phone Number</label>
      <input type="number" class="form-control" id="input-pnumber" name="phonenumber" aria-describedby="emailHelp" placeholder="Enter phone number">
    </div>
<!-- SELECT -->
  <div class="mt-2 h6">
    <label class="mb-2 mt-2" for="subject">Subject</label>
    <select class="form-control" id="input-subject">
      <option value=""></option>
      <option value="Front End">Front End</option>
      <option value="Back End">Back End</option>
      <option value="Full Stack">Full Stack</option>
      <option value="Analysis">Analysis</option>
    </select>
  </div>
<!-- Yout Message -->
  <div class="mb-3 mt-2 h6">
      <label class="mb-2 mt-2" for="ymessage" >Your Message</label>
      <textarea class="form-control" id="input-ymessage" rows="3" name="ymessage" placeholder="Enter your message"></textarea>
  </div>

  
<!-- BUTTON SUBMIT -->
<div class="d-flex flex-row-reverse">
  <button type="submit" class=" btn text-light bg-black border-black " onclick="submitData(event)">Submit</button>
</div>
</form>

<script src="../assets/javascript/contact.js"></script>
