<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" type="image/x-icon" href="/assets/images/LOGO.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="/assets/css/index.css">
    <link rel="stylesheet" href="/assets/css/testimonials.css">
    <link rel="stylesheet" href="/assets/css/login.css">
    <script src="https://kit.fontawesome.com/fa61d725ab.js" crossorigin="anonymous"></script>
    <title>Testimonials</title>
</head>
<body>
  <!-- NAVBAR -->
<div class="">
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
         <div class="brandFather"> 
          <a href="/"><img src="/assets/images/logoID.png" class="brandnav w-25 bg-dark "></a>
      </div>
      
        
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <div class="navbar-nav">
                  <a href="/" class="nav-item nav-link  h5">Home</a>
                  <a href="about" class="nav-item nav-link  h5 ">About</a>
                  <a href="addProject" class="nav-item nav-link h5 ">Add Project</a>
                  <a href="testimonials" class="nav-item nav-link h5 active">Testimonials</a>
              </div>
              <form class="d-flex ms-auto visually-hidden">
                  <input type="text" class="form-control me-sm-2" placeholder="Search">
                  <button type="submit" class="btn btn-outline-light">Search</button>
              </form>
              {{if .UserLoginSessi.Islogin}}  
              <div class="d-flex ms-auto form-inline my-2 my-lg-0" >
                  <li class="nav-item dropdown loginButton">
                    <a class="nav-link dropdown-toggle text-light" href="#" id="navbarDropdownMenuLink" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                      Hallo , {{.UserLoginSessi.Name}}
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                       <li>
                         <form method="post" action="/logout">
                          <button class="dropdown-item">Logout
                          </button>
                         </form>
                       </li>
                    </ul>
                  </li>
                  <button class=" btn my-2 my-sm-0 me-3 btn-light buttonContact ms-3" type="submit"><a class="contactMe h6" href="contact">Contact Me</a></button>
                </div>
              {{else}}
              <div class="d-flex ms-auto form-inline my-2 my-lg-0" >
                <li class="nav-item dropdown loginButton">
                  <a class="nav-link dropdown-toggle text-light" href="#" id="navbarDropdownMenuLink" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                    Login/Register
                  </a>
                  <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                     <li>
                       <form method="get" action="/form-login">
                        <button class="dropdown-item">Login
                        </button>
                       </form>
                     </li>
                     <li>
                      <form method="get" action="/form-register">
                       <button class="dropdown-item">Register
                       </button>
                      </form>
                    </li>
                  </ul>
                </li>
                <button class=" btn my-2 my-sm-0 me-3 btn-light buttonContact ms-3" type="submit"><a class="contactMe h6" href="contact">Contact Me</a></button>
              </div>
                {{end}}
          </div>
      </div>
  </nav>
</div>
<!-- TITLE -->
<div class="text-center mt-5">
    <h1>My Testimonials</h1>
</div>
<div class="testiIcon mt-5 mb-5 d-flex justify-content-center">
    <h3>Rating By Star :</h3>
        <button class="bottonStar d-flex" onclick="testimonialsAll()">All</button>
        <button class="bottonStar d-flex" onclick="FilterTestimonial(1)">1 <i class="fa-regular fa-star"></i></button>
        <button class="bottonStar d-flex" onclick="FilterTestimonial(2)">2 <i class="fa-regular fa-star"></i></button>
        <button class="bottonStar d-flex" onclick="FilterTestimonial(3)">3 <i class="fa-regular fa-star"></i></button>
        <button class="bottonStar d-flex" onclick="FilterTestimonial(4)">4 <i class="fa-regular fa-star"></i></button>
        <button class="bottonStar d-flex" onclick="FilterTestimonial(5)">5 <i class="fa-regular fa-star"></i></button>
</div>


<!-- TESTI Container -->
    <div id="testimonials" class="testiGrid">

        
    </div>

    <br><br><br><br><br><br><br><br>
    <!-- FOOTER -->
    <footer class="text-center text-white" style="background-color: #f1f1f1;">
        <!-- Grid container -->
        <div class="container pt-4">
          <!-- Section: Social media -->
          <section class="mb-4">
            <!-- Facebook -->
            <a
              class="btn btn-link btn-floating btn-lg text-dark m-1"
              href="#!"
              role="button"
              data-mdb-ripple-color="dark"
              ><i class="fab fa-facebook-f"></i
            ></a>
      
            <!-- Twitter -->
            <a
              class="btn btn-link btn-floating btn-lg text-dark m-1"
              href="#!"
              role="button"
              data-mdb-ripple-color="dark"
              ><i class="fab fa-twitter"></i
            ></a>
      
            <!-- Google -->
            <a
              class="btn btn-link btn-floating btn-lg text-dark m-1"
              href="#!"
              role="button"
              data-mdb-ripple-color="dark"
              ><i class="fab fa-google"></i
            ></a>
      
            <!-- Instagram -->
            <a
              class="btn btn-link btn-floating btn-lg text-dark m-1"
              href="#!"
              role="button"
              data-mdb-ripple-color="dark"
              ><i class="fab fa-instagram"></i
            ></a>
      
            <!-- Linkedin -->
            <a
              class="btn btn-link btn-floating btn-lg text-dark m-1"
              href="#!"
              role="button"
              data-mdb-ripple-color="dark"
              ><i class="fab fa-linkedin"></i
            ></a>
            <!-- Github -->
            <a
              class="btn btn-link btn-floating btn-lg text-dark m-1"
              href="#!"
              role="button"
              data-mdb-ripple-color="dark"
              ><i class="fab fa-github"></i
            ></a>
          </section>
          <!-- Section: Social media -->
        </div>
    <footer class="bg-light text-center text-lg-start bg">
        <!-- Copyright -->
        <div class="text-center p-3" style="color: white; background-color: rgb(33,37,41);">
          Â© 2023 Copyright:
          <a class="text-light" href="/">VodlabID.com</a>
        </div>
        <!-- Copyright -->
      </footer>
    <!-- END FOOTER -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="/assets/javascript/ajax.js"></script>
 
</body>
</html>
