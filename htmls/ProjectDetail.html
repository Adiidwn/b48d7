<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="../assets/images/dumbwayslogo.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="/assets/css/index.css">
    <script src="https://kit.fontawesome.com/fa61d725ab.js" crossorigin="anonymous"></script>
    <title>ProjectDetail</title>
</head>
<body>
    <!-- logo -->
<div class="navAll">
    <nav class=" navbar navbar-expand-lg navbar-light rounded " style="background-color: #f2f2f2;">
        <a class="navbar-brand ms-4" href="home" ><img style="height: 33px;" src="../assets/images/dumbwayslogo.png" class="dumbways"></a>
<!-- Hamburger ICON -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation" id="hamburgerClick"  >
            <span class="navbar-toggler-icon"></span>
          </button>
<!--Home  -->
        <div class="m-1 collapse navbar-collapse justify-content-between navbarText " id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link homeNav" href="../home">Home </a>
            </li>
<!-- Add Project -->
            <li class="nav-item">
              <a class="nav-link" href="../addProject">Add Project</a>
            </li>
<!-- Testimonials -->
            <li class="nav-item">
             <a class="nav-link " href="../Testimonials">Testimonials</a>
            </li>
<!-- Contact Me -->
          </ul>
          <form class="form-inline my-2 my-lg-0">
            <button class="btn btn-dark  my-2 my-sm-0 me-3" type="submit"><a class="contactMe" href="../contact">Contact Me</a></button>
          </form>
        </div>
      </nav>
    </div>     
    <!--ISI  -->
    <div class="mt-5 d-flex">
        <div class="">
          <h1>{{ .Title }}</h1>
          <div class="author">1 Jul 2023 10:30 WIB | Adi</div>
          <img src="../assets/images/dumbwayslogo.png" alt="detail" />
          <p>
            ID : {{ .Id }}
          </p>
          <p>
            {{ .Content }}
          </p>
        </div>
      </div>



    <script src="../assets/javascript/reveal.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
