<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="/assets/images/skills.jpg">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="/assets/css/index.css">
    <script src="https://kit.fontawesome.com/fa61d725ab.js" crossorigin="anonymous"></script>
    <title>ProjectDetail</title>
</head>
<body>
    <!-- logo -->
<div class="navAll">
    <nav class=" navbar navbar-expand-lg navbar-light rounded " style="background-color: #f2f2f2;">
        <a class="navbar-brand ms-4" href="/" ><img style="height: 33px;" src="/assets/images/skills.jpg" class="dumbways"></a>
<!-- Hamburger ICON -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation" id="hamburgerClick"  >
            <span class="navbar-toggler-icon"></span>
          </button>
<!--Home  -->
        <div class="m-1 collapse navbar-collapse justify-content-between navbarText " id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link homeNav" href="/">Home </a>
            </li>
<!-- Add Project -->
            <li class="nav-item">
              <a class="nav-link" href="/addProject">Add Project</a>
            </li>
<!-- Testimonials -->
            <li class="nav-item">
             <a class="nav-link " href="/testimonials">Testimonials</a>
            </li>
<!-- Contact Me -->
          </ul>
          <form class="form-inline my-2 my-lg-0">
            <button class="btn btn-dark  my-2 my-sm-0 me-3" type="submit"><a class="contactMe" href="contact">Contact Me</a></button>
          </form>
        </div>
      </nav>
    </div>     

    <!--ISI  -->
<div class="container-fluid  ">

    <div class="mt-5 d-flex ">
        <div class="w-100  border-top">
          <h1>{{ .Project.ProjectName }}</h1>
          <div class="d-flex justify-content-end">{{ .Project.StartDate }} - {{ .Project.EndDate }} | {{ .Project.Author }}</div>
          <img class="w-25 h-75"  src="/assets/images/dumbwayslogo.png" alt="detail" />
          <div class="border-bottom mt-3">
          <p>
            ID : {{ .Id }}
          </p>
          <p>
            {{ .Project.Description }}
          </p>
          </div>
        </div>
      </div>
      
      
</div>


    <script src="/assets/javascript/reveal.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
